<ion-header text-center>
  <ion-navbar>
    <ion-title>
      SELECT A COURT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top left edge>
    <button ion-fab mini color="dark">
      <ion-icon name="arrow-dropdown"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="cog"></ion-icon></button>
      <button ion-fab><ion-icon name="book"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab top right edge>
      <button ion-fab mini color="dark" (tap)="logoutUser()"><ion-icon name="exit"></ion-icon></button>
  </ion-fab>
  <div #map id="map"></div>
</ion-content>
