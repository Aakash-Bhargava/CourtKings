<ion-header>
  <ion-navbar>
    <ion-title>
      SELECT A COURT
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon color="dark" name="ios-globe-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top left edge>
    <button ion-fab mini color="dark"><ion-icon name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (tap)="logoutUser()"><ion-icon name="exit"></ion-icon></button>
      <button ion-fab><ion-icon name="book"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <div #map id="map"></div>
</ion-content>
