<ion-content padding text-center>

  <img src="../../assets/imgs/basketcrown-e.png"/>

  <ion-avatar>
   <img  src="../../assets/imgs/logo.png">
  </ion-avatar>

  <ion-list>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email </ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full round color="light" (tap)="loginEvent()"> Sign Up</button>
  <button ion-button small clear color="light" (tap)="goToLoginPage()"> Already have an account? Log in</button>

  <ion-footer>
    <p text-center class="termAndCond"> By signing up or loggin in, you agree to Court Kings' Terms and Conditions</p>
  </ion-footer>

</ion-content>
