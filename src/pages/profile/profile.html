<ion-content>
  <ion-grid text-center>
    <ion-label id="name">{{this.name}}</ion-label>

    <ion-avatar id=profilePic>
     <img  src="../../assets/imgs/logo.png">
    </ion-avatar>

    <ion-label id="streetName">@{{this.streetName}}</ion-label>

    <ion-row>
      <ion-col>
        Courts Ruled
      </ion-col>
      <ion-col>
        Record <br /> W-L
      </ion-col>
      <ion-col>
        Coins Available
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{this.courtsRuled}}
      </ion-col>
      <ion-col>
        {{this.winTotal}} - {{this.lossTotal}}
      </ion-col>
      <ion-col>
        {{this.coins}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <button ion-button small round outline> Edit Profile</button>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-list-header text-left>
        My Teams
      </ion-list-header>

      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <h3>Jumpmen</h3>
      </ion-item>

      <ion-item>
        <h3>Create A Team</h3>
        <ion-icon item-start name="add"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-item>
      <h3>Pending Challenges</h3>
    </ion-item>

    <ion-item>
      <h3>Finished Challenges</h3>
    </ion-item>

  </ion-grid>
      <!-- <ion-list inset>
        <button ion-item *ngFor="let team of teams" (click)="itemSelected(item)">
          {{ team.id }}
        </button>
      </ion-list> -->

</ion-content>
