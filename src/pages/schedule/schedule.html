<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (tap)="goback()">
        <span ion-text color="primary" showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      MARCH
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <div class="court-name">
    <h1 text-capitalize>{{ court.courtName }}</h1>
  </div>
  <div class="court-king-info">
    <h3>{{ court.courtKings.teamName }}</h3>
    <div class="avatar-group">
      <img [src]="court.courtKings.players[0].profilePic">
      <img [src]="court.courtKings.players[1].profilePic">
      <img [src]="court.courtKings.players[2].profilePic">
    </div>
    <h3>{{ court.courtKings.wins }}</h3>
  </div>
  <div class="standings-header">
    <h3>TODAY&nbsp;<ion-icon name="arrow-forward"></ion-icon></h3>
  </div>
  <ion-item no-lines *ngFor="let hour of hours">
    <h3 item-start>{{ hour }}</h3>
    <button ion-button block text-capitalize (tap)="addGame(hour)" [ngClass]="isHourOpen(hour)?'open':'closed'">
      {{ isHourOpen(hour) ? 'OPEN' : findTeams(hour)[0] + ' VS ' + findTeams(hour)[1] }}
    </button>
  </ion-item>
</ion-content>
