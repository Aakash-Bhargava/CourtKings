<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button>
        <span ion-text color="primary" showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      MARCH
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
    <div class="court-name">
      <h1>WEST HOLMES COURT</h1>
    </div>
    <div class="court-king-info">
      <h3>JUMPMEN</h3>
      <div class="avatar-group">
        <img src="http://via.placeholder.com/50x50">
        <img src="http://via.placeholder.com/50x50">
        <img src="http://via.placeholder.com/50x50">
      </div>
      <h3>14</h3>
    </div>
    <div class="standings-header">
      <h3>TODAY&nbsp;<ion-icon name="arrow-forward"></ion-icon></h3>
    </div>
    <ion-item no-lines>
      <h3 item-start>1PM</h3>
      <button ion-button block class="open">OPEN</button>
    </ion-item>
    <ion-item no-lines>
      <h3 item-start>2PM</h3>
      <button ion-button block color="dark">JUMPMEN VS BALLERS</button>
    </ion-item>
    <ion-item no-lines>
      <h3 item-start>3PM</h3>
      <button ion-button block color="dark">THE OTHER GUYS VS BIG RINGS</button>
    </ion-item>
    <ion-item no-lines>
      <h3 item-start>4PM</h3>
      <button ion-button block class="open">OPEN</button>
    </ion-item>
    <ion-item no-lines>
      <h3 item-start>5PM</h3>
      <button ion-button block color="dark">JUMPMEN VS BIG RINGS</button>
    </ion-item>
    <ion-item no-lines>
      <button ion-button block color="light">ADD A GAME</button>
    </ion-item>
</ion-content>
