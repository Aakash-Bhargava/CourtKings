<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]= "email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>


  </ion-list>

</ion-content>
