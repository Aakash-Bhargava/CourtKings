<ion-content padding text-center>

  <img src="../../assets/imgs/basketcrown-e.png">

  <ion-list>

    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-input type="email"  placeholder="Email" [(ngModel)]= "email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round outline color="light" (tap)="doLogin()">Log In</button>
  <button ion-button small clear color="light" (tap)="goToSignUpPage()"> Don't have an account? Sign Up</button>

</ion-content>
