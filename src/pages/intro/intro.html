<ion-content >
  <div class="introbg">

    <img class="background" src="assets/imgs/introbg.png" />
    <div class="black"></div>


    <div class="logo">
      <img src="assets/imgs/basketcrown-e.png" />
    </div>

  </div>
  <ion-slides pager="true">

    <ion-slide padding>
      <button ion-button color="light" clear large icon-only>
        <ion-icon name="map"></ion-icon>
      </button>
      <p> Browse the map. Find a court. Tap on it. </p>
    </ion-slide>

    <ion-slide padding>
      <button ion-button color="light" clear large icon-only>
        <ion-icon name="calendar"></ion-icon>
      </button>
       <p> View the schedule. Schedule a game. Show up. </p>
    </ion-slide>

    <ion-slide padding>
      <button ion-button color="light" clear large icon-only>
        <ion-icon name="ribbon"></ion-icon>
      </button>
       <p> Play the game. Win the game. Claim the throne. </p>
    </ion-slide>

    <ion-slide padding>
      <ion-row>
        <ion-col>
          <button ion-button color="light" clear large icon-only>
            <ion-icon name="basketball"></ion-icon>
          </button>
           <p> Create a team to get started. </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button id="create-team-btn" ion-button full round color="light" (click)="goToCreateTeamPage()">Create A Team</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <button id="create-team-btn" ion-button full small clear round color="light" (tap)="goToHomePage()">Skip for now</button>
      </ion-row>
    </ion-slide>

  </ion-slides>
</ion-content>
